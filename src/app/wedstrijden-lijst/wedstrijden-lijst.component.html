<table mat-table [dataSource]="wedstrijden$" class="mat-elevation-z2">
    <ng-container matColumnDef="tegenstander">
        <th mat-header-cell *matHeaderCellDef> Tegenstander </th>
        <td mat-cell *matCellDef="let wedstrijd"> {{wedstrijd.tegenstander}} </td>
      </ng-container>
      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let wedstrijd"> {{wedstrijd.datum | date:'dd-MM-yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let wedstrijd"> {{wedstrijd.status}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['tegenstander', 'datum', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['tegenstander', 'datum', 'status'];" [routerLink]="['/wedstrijd', row.id, 'bewerken']"></tr>
</table>


<a routerLink="/wedstrijd-toevoegen" mat-raised-button color="primary">Toevoegen</a>
