<h1 mat-dialog-title>Opstelling herberekenen</h1>
<div mat-dialog-content>
  Weet je zeker dat je de opstelling volledig wilt herberekenen? De huidige opstelling gaat hierbij verloren.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Nee</button>
  <button mat-button [mat-dialog-close]="true">Ja</button>
</div>
