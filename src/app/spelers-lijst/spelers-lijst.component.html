<table mat-table [dataSource]="spelers$" class="mat-elevation-z2">
    <ng-container matColumnDef="naam">
        <th mat-header-cell *matHeaderCellDef> Naam </th>
        <td mat-cell *matCellDef="let speler"> {{speler.naam}} </td>
      </ng-container>
      <ng-container matColumnDef="positie">
        <th mat-header-cell *matHeaderCellDef> Positie </th>
        <td mat-cell *matCellDef="let speler"> {{speler.posities && speler.posities.length ? speler.posities[0]: ''}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['naam', 'positie']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['naam', 'positie'];" [routerLink]="['/speler', row.id]"></tr>
</table>


<a routerLink="/speler-toevoegen" mat-raised-button color="primary">Toevoegen</a>
